<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- link rel="stylesheet" type="text/css" href="bootstrap-5.1.0-dist (1)/bootstrap-5.1.0-dist/css/bootstrap.min.css" -->
    <title>WZ Drop</title>
</head>
<body>
    <div>
        <div class="title">
            WZ DROP PICKER
        </div>
        <div class="flex-box">
            <div>
                <img src="images/pin-9-48.png" alt="drop pin" class="summit-pin" id="summit">
            </div>
            <div>
                <img src="images/pin-9-48.png" alt="drop pin" class="mili-pin" id="mili">
            </div>
            <div>
                <img src="images/pin-9-48.png" alt="drop pin" class="salt-pin" id="salt">
            </div>
            <div>
                <img src="images/pin-9-48.png" alt="drop pin" class="array-pin" id="array">
            </div>
            <div>
                <img src="images/pin-9-48.png" alt="drop pin" class="tv-pin" id="tv">
            </div>
            <div>
                <img src="images/pin-9-48.png" alt="drop pin" class="air-pin" id="air">
            </div>
            <div>
                <img src="images/pin-9-48.png" alt="drop pin" class="super-pin" id="super">
            </div>
            <div>
                <img src="images/pin-9-48.png" alt="drop pin" class="factory-pin" id="factory">
            </div>
            <div>
                <img src="images/pin-9-48.png" alt="drop pin" class="storage-pin" id="storage">
            </div>
            <div>
                <img src="images/pin-9-48.png" alt="drop pin" class="stadium-pin" id="stadium">
            </div>
            <div>
                <img src="images/pin-9-48.png" alt="drop pin" class="lumber-pin" id="lumber">
            </div>
            <div>
                <img src="images/pin-9-48.png" alt="drop pin" class="hospital-pin" id="hospital">
            </div>
            <div>
                <img src="images/pin-9-48.png" alt="drop pin" class="bone-pin" id="bone">
            </div>
            <div>
                <img src="images/pin-9-48.png" alt="drop pin" class="train-pin" id="train">
            </div>
            <div>
                <img src="images/pin-9-48.png" alt="drop pin" class="dt-pin" id="dt">
            </div>
            <div>
                <img src="images/pin-9-48.png" alt="drop pin" class="farm-pin" id="farm">
            </div>
            <div>
                <img src="images/pin-9-48.png" alt="drop pin" class="pe-pin" id="prom_e">
            </div>
            <div>
                <img src="images/pin-9-48.png" alt="drop pin" class="pw-pin" id="prom_w">
            </div>
            <div>
                <img src="images/pin-9-48.png" alt="drop pin" class="hills-pin" id="hills">
            </div>
            <div>
                <img src="images/pin-9-48.png" alt="drop pin" class="park-pin" id="park">
            </div>
            <div>
                <img src="images/pin-9-48.png" alt="drop pin" class="port-pin" id="port">
            </div>
            <div>
                <img src="images/pin-9-48.png" alt="drop pin" class="prison-pin" id="prison">
            </div>
            <div>
                <img src="images/wz_drop1.jpg" alt="wz map with names" class="wz-image" >
            </div>
        </div>
        <div class="btn">
            <button id="sendIt" class="button">JUMP!</button>
        </div>
        <div class="drop-title">
            Drop Here!
        </div>
        <div id="result1">
        </div>
        <div>
            <div class="drop-results">Past Drops</div>
            <ul id="dropList"></ul>
        </div>
    </div>


<script src="js/main.js"></script>
</body>
</html>
